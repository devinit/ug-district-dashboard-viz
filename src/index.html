    <script>
      const state = {
        location: { name: 'Masindi', fullName: 'Masindi District' },
        selectors: [
          {
            url: 'https://raw.githubusercontent.com/devinit/ug-district-dashboard-viz/feature/key-facts/public/assets/data/masindi/sub-counties.csv',
            label: 'Select sub-county',
            defaultValue: { value: 'all', label: 'All sub-counties' },
            stateProperty: 'subCounty',
            valueProperty: 'Name',
            labelProperty: 'Name',
          },
        ],
        keyFacts: {
          url: 'https://raw.githubusercontent.com/devinit/ug-district-dashboard-viz/feature/key-facts/public/assets/data/masindi/District%20Profile.csv',
          dashboardURL: 'https://google.com/',
          dashboardButtonCaption: 'View Dashboard',
        },
      };
      if (window.DIState) {
        window.DIState.setState(state);
      } else {
        const intervalID = window.setInterval(() => {
          if (window.DIState) {
            window.DIState.setState(state);
            window.clearInterval(intervalID);
          }
        }, 500);
      }
    </script>
