    <script>
      const subCounties = ['Bwijanga', 'Karujubu', 'Kimengo', 'Masindi Town Council', 'Miirya', 'Nyangahya', 'Pakanyi'];
      const topics = [
        {
          id: 'education',
          name: 'Education',
          yearRange: [2016, 2021],
          dashboardUrl: 'https://google.com',
          dashboardButtonCaption: 'View Education Dashboard',
          indicators: [
            {
              id: 'numberOfSchools',
              name: 'Number of schools',
              description: 'Description Goes Here!',
              range: [10, 20, 30],
              colours: ['#443e42', '#8f1b13', '#fceae9'],
            },
            {
              id: 'learnersEnrolment',
              name: 'Learners Enrolment',
            },
          ],
        },
      ];
      const state = {
        location: {
          name: 'Masindi',
          fullName: 'Masindi District',
          coordinates: [31.766240227362417, 1.8818134163990712],
          // coordinates: [32.86415441783307, 0.9460935176075392], // Kayunga coordinates
        },
        selectors: [
          {
            url: 'https://raw.githubusercontent.com/devinit/ug-district-dashboard-viz/dev/public/assets/data/masindi/sub-counties.csv',
            label: 'Select sub-county',
            defaultValue: { value: 'all', label: 'All sub-counties' },
            stateProperty: 'subCounty',
            valueProperty: 'Name',
            labelProperty: 'Name',
          },
          {
            label: 'Select level',
            defaultValue: { value: 'all', label: 'Primary and Secondary' },
            stateProperty: 'level',
            valueProperty: 'value',
            labelProperty: 'label',
            data: [
              { value: 'primary', label: 'Primary' },
              { value: 'secondary', label: 'Secondary' },
            ],
          },
        ],
        map: {
          filters: {
            topicLabel: 'Select a topic to explore',
            indicatorLabel: 'Choose an indicator',
            yearLabel: 'Choose a year',
          },
          data: topics,
        },
        keyFacts: {
          url: 'https://raw.githubusercontent.com/devinit/ug-district-dashboard-viz/dev/public/assets/data/masindi/District%20Profile.csv',
          tabs: [
            {
              id: 'overview',
              show: true, // defaults to true
              label: 'Overview Tab',
            },
            {
              id: 'education',
              dashboardURL: 'https://google.com/', // when undefined, button is not shown
              dashboardButtonCaption: 'View Education Dashboard',
            },
            {
              id: 'production',
              show: false,
              dashboardURL: 'https://google.com/',
              dashboardButtonCaption: 'View Production Dashboard',
            },
          ],
        },
        charts: [
          {
            target: 'education',
            className: 'dicharts--number-of-schools',
            url: 'https://raw.githubusercontent.com/devinit/ug-district-dashboard-viz/dev/public/assets/data/masindi/numberOfSchools.json',
            type: 'bar',
            yearRange: [2016, 2021],
            series: ['Government', 'Private'],
            mapping: {
              series: 'Type',
              year: 'year',
              value: 'Value',
              subCounty: 'SubCounty',
              level: 'level',
            },
            filters: {
              subCounties: subCounties,
            },
            options: {
              legend: { show: true },
            },
          },
          {
            target: 'education',
            className: 'dicharts--learners-enrolment',
            url: 'https://raw.githubusercontent.com/devinit/ug-district-dashboard-viz/dev/public/assets/data/masindi/learner_enrollment.csv',
            yearRange: [2018, 2021],
            series: ['Government', 'Private'],
            mapping: {
              series: 'type',
              year: 'year',
              value: 'value',
              subCounty: 'subcounty',
              level: 'level',
            },
            filters: {
              subCounties: subCounties,
            },
            options: {
              yAxis: { name: 'Learners enrolled' },
            },
          },
          {
            target: 'education',
            className: 'dicharts--classroom-learners-ratio',
            url: 'https://raw.githubusercontent.com/devinit/ug-district-dashboard-viz/dev/public/assets/data/masindi/classroom_to_pupil_ratio.csv',
            type: 'area',
            yearRange: [2018, 2021],
            series: ['Government', 'Private'],
            mapping: {
              series: 'type',
              year: 'year',
              value: 'classroom_capacity',
              subCounty: 'subcounty',
              level: 'level',
            },
            filters: {
              subCounties: subCounties,
            },
            aggregator: 'avg',
            options: {
              xAxis: {
                boundaryGap: false,
              },
              series: [{ label: { show: false } }, { label: { show: false } }],
            },
          },
        ],
        tables: [
          {
            target: 'education',
            className: 'dicharts--table--number-of-schools',
            url: 'https://raw.githubusercontent.com/devinit/ug-district-dashboard-viz/dev/public/assets/data/masindi/numberOfSchools.json',
            yearRange: [2016, 2021],
            rows: ['Government', 'Private'],
            mapping: {
              rows: 'Type',
              year: 'year',
              value: 'Value',
              subCounty: 'SubCounty',
              level: 'level',
            },
            filters: {
              subCounties: subCounties,
            },
          },
          {
            target: 'education',
            className: 'dicharts--table--learners-enrolment',
            url: 'https://raw.githubusercontent.com/devinit/ug-district-dashboard-viz/dev/public/assets/data/masindi/learner_enrollment.csv',
            yearRange: [2018, 2021],
            rows: ['Government', 'Private'],
            mapping: {
              rows: 'type',
              year: 'year',
              value: 'value',
              subCounty: 'subcounty',
              level: 'level',
            },
            filters: {
              subCounties: subCounties,
            },
          },
          {
            target: 'education',
            className: 'dicharts--table--classroom-learners-ratio',
            url: 'https://raw.githubusercontent.com/devinit/ug-district-dashboard-viz/dev/public/assets/data/masindi/classroom_to_pupil_ratio.csv',
            yearRange: [2018, 2021],
            rows: ['Government', 'Private'],
            mapping: {
              rows: 'type',
              year: 'year',
              value: 'classroom_capacity',
              subCounty: 'subcounty',
              level: 'level',
            },
            filters: {
              subCounties: subCounties,
            },
            aggregator: 'avg',
          },
        ],
      };
      if (window.DIState) {
        window.DIState.setState(state);
      } else {
        const intervalID = window.setInterval(() => {
          if (window.DIState) {
            window.DIState.setState(state);
            window.clearInterval(intervalID);
          }
        }, 500);
      }
